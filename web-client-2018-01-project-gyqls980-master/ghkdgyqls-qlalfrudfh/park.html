		<tr>
			<td class="td">산책을 하다가 강아지가 실수를 할 수 있기 때문에 항상 외출 시 배변봉투와 휴지를 챙겨야 합니다.</td>

		<tr>	
			<td class="td">강아지는 냄새를 맡으면서 스트레스를 풀기 때문에 산책할 때 가만히 어떤 냄새를 맡고있다면 충분히 기다려주세요.</td>
